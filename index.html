<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>zacurion</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="img/logo.png" alt="" class="header__logo">
            <div class="header-information">
                <img src="img/avatar.png" alt="" class="header-information__avatar">
                <div class="header-information__name">Имя Фамилия</div>
                <img src="img/logout.png" alt="" class="header-information__logout">
            </div>
            <!-- /.header-information -->
        </div>
        <!-- /.header -->
    </div>
    <!-- /.container -->
    <div class="subheader">
        <div class="container">
            <div class="subheader-block">
                <div class="subheader-block__category">Сотрудники</div>
                <div class="subheader-block__info">Виктория Беляева, belyeva@companyname</div>
            </div>
        </div>
        <!-- /.container -->
    </div>
    <!-- /.subheader -->
    <section class="main">
        <div class="container">
            <div class="main-section">
                <div class="peoples">
                    <input type="text" class="peoples__find" placeholder="Быстрый поиск...">
                    <div class="peoples-block disable">
                        <img src="img/Anna.png" alt="" class="peoples-block__avatar">
                        <div class="peoples-block__name">Анна Иванова</div>
                        <div class="peoples-block__workplace">Менеджер, Отдел продаж</div>
                        <div class="peoples-block__status minus">На увольнении</div>
                    </div>
                    <!-- /.peoples-block -->
                    <div class="peoples-block active">
                        <img src="img/Viktoriya.png" alt="" class="peoples-block__avatar">
                        <div class="peoples-block__name">Виктория Беляева</div>
                        <div class="peoples-block__workplace">Менеджер, Отдел продаж</div>
                        <div class="peoples-block__status vacation">В отпуске</div>
                    </div>
                    <!-- /.peoples-block -->
                    <div class="peoples-block disable">
                        <img src="img/Viktor.png" alt="" class="peoples-block__avatar">
                        <div class="peoples-block__name">Виктор Сурков</div>
                        <div class="peoples-block__workplace">Менеджер, Отдел продаж</div>
                        <div class="peoples-block__status none">На увольнении</div>
                    </div>
                    <!-- /.peoples-block -->
                </div>
                <!-- /.peoples -->
                <div class="info">
                    <div class="info-main">
                        <img src="img/Anna.png" alt="" class="info-main__avatar">
                        <div class="info-main__name">
                            Виктория Беляева
                        </div>
                        <!-- /.info-main__name -->
                        <div class="info-main__workplace">Менеджер, Отдел продаж</div>
                        <!-- /.info-main__workplace -->
                    </div>
                    <!-- /.info-main -->
                    <div class="info-stats">
                        <div class="info-stats__onlinetime">Последняя активность сегодня в 12:22</div>
                    </div>
                    <!-- /.info-stats -->
                </div>
                <!-- /.info -->
            </div>
        </div>
        <!-- /.container -->
    </section>
    <!-- /.main -->
</body>
</html>
